<!doctype html>
<html lang="en">
    <head>
        <title>Spooky Spider Shiver Me Timbers</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <body>
        <header>
            <!-- place navbar here --> <!-- You can add a navigation bar here -->
        </header>
        <main>
            <div class="spider"> <!-- Main spider container -->
                <div class="spiderweb"></div> <!-- Spider web element -->
                <div class="body"> <!-- Spider body -->
                    <div class="eye left"></div> <!-- Left eye -->
                    <div class="eye right"></div> <!-- Right eye -->
                </div>
                <div class="legs left"> <!-- Left legs container -->
                    <div class="leg"></div> <!-- Leg 1 -->
                    <div class="leg"></div> <!-- Leg 2 -->
                    <div class="leg"></div> <!-- Leg 3 -->
                </div>
                <div class="legs right"> <!-- Right legs container -->
                    <div class="leg"></div> <!-- Leg 1 -->
                    <div class="leg"></div> <!-- Leg 2 -->
                    <div class="leg"></div> <!-- Leg 3 -->
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here --> <!-- You can add footer content here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
